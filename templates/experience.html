<div class="container" id="content">
  <h1>Experience</h1>
  <p>The various places I've worked or currently work at.</p>
  {{range .experience}}
  <section>
    <h2>{{.company}}</h2>
    <h3>{{.position}}</h3>
    <h4>{{.start_date}} - {{.end_date}}</h4>
    <p>Address: {{.address}}</p>
    <p>{{.description}}</p>
    <h3>Highlights:</h3>
    <ul>
      {{range .highlights}}
      <li>{{.}}</li>
      {{end}}
    </ul>
  </section>
  {{end}}
  <a href="/intro">Home</a>
</div>
